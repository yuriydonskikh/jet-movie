<header class="site-header">

    <nav class="site-nav navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <fa-icon [icon]="['fas', 'film']"></fa-icon> JetMovie
            </a>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" aria-controls="collapsibleNavbarnavbar" aria-label="Toggle navigation" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <div *ngIf="status" class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" routerLinkActive="active" routerLink="/movies">Movies</a>
                    <a class="nav-item nav-link" routerLinkActive="active" routerLink="/movies/cart">
                        <fa-icon [icon]="['fas', 'shopping-cart']"></fa-icon> Shopping cart
                    </a>
                    <a class="nav-item nav-link" href="#" (click)="logout()">Logoff</a>
                </div>
                <div *ngIf="!status" class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" routerLinkActive="active" routerLink="/register">Signup</a>
                    <a class="nav-item nav-link" routerLinkActive="active" routerLink="/login">Login</a>
                </div>
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" href="/swagger">Web API</a>
                </div>
            </div>
        </div>
    </nav>
</header>
